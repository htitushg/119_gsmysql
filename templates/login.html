<!DOCTYPE html>
{{ template "base" . }} {{ define "content" }}
<div class="login-container">
  <h2>Connection: entrez vos identifiant et mot de passe</h2>
  <form action="/Signin" method="POST" class="">
    <div class="part3">
      <label for="pseudo" class="part30">Pseudo</label>
      <input
        type="text"
        id="pseudo"
        name="pseudo"
        class="part31"
        autofocus
        required
      /><br />
    </div>
    <div class="part3">
      <label for="passid" class="part30">Password</label>
      <input
        type="password"
        id="passid"
        name="passid"
        class="part31"
        required
      /><br />
    </div>
    <button type="submit" class="bouton2">Se Connecter</button>
  </form>
  <form action="/Register" method="post">
    <button id="subbtn" type="submit" class="bouton2">S'enregistrer</button>
  </form>
</div>
{{end}}
